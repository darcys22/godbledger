name: testing-github-reelases
on:
  push:
    branches: [github-releases]

jobs:
  github:
    strategy:
      fail-fast: true
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    environment: "PPA Signing Environment"
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        path: go/src/github.com/darcys22/godbledger
    - name: Push Github Release
      env: 
        GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
        GOPATH: home/runner/work/godbledger/godbledger/go
      run: |
        cd go/src/github.com/darcys22/godbledger
        make github
